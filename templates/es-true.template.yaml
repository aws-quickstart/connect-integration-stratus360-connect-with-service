AWSTemplateFormatVersion: 2010-09-09
Parameters:
  QSS3BucketName:
    AllowedPattern: "^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$"
    ConstraintDescription: "Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Default: aws-quickstart
    Description: "S3 bucket name for the Quick Start assets. Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: "Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Default: quickstart-stratus360-connect-with-service/
    Description: "S3 key prefix for the Quick Start assets. Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Type: String
  ContactFlowLogGroup:
    Default: ""
    Description: Amazon Connect contact flow Cloudwatch Logs group. Should be of the form "/aws/connect/{instancename}".
    Type: String
  AgentFirehoseS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: Key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/).
    Default: logs/agent-firehose-output/
    Description: S3 key prefix for the Agent logs. Key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/).
    Type: String
  CtrFirehoseS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: Key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/).
    Default: logs/ctr-firehose-output/
    Description: S3 key prefix for the Agent logs. Key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/).
    Type: String
  ContactFlowS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: Key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/).
    Default: logs/contactflowlogs-output/
    Description: S3 key prefix for the Agent logs. Key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/).
    Type: String
  AgentKinesisStreamArn:
    Type: String
  CtrKinesisStreamArn:
    Type: String
  AmznConnectOutputBucketName:
    Type: String
  AmznConnectOutputBucketArn:
    Type: String
  CopyLambdaSourceBucket:
    Type: String
  ESName:
    AllowedPattern: ^[a-z][a-z0-9-]*$
    ConstraintDescription:
      The name must start with a lowercase letter and must be between 3 and 28 characters.
      Valid characters are a-z (lowercase only), 0-9, and - (hyphen).
    Default: quickstart-ac-kibana
    Description: Name of Elasticsearch Domain
    MaxLength: 28
    MinLength: 3
    Type: String
  ESInstanceType:
    AllowedValues:
      - c5.large.elasticsearch
      - c5.xlarge.elasticsearch
      - c5.2xlarge.elasticsearch
      - c5.4xlarge.elasticsearch
      - c5.9xlarge.elasticsearch
      - c5.18xlarge.elasticsearch
      - i3.large.elasticsearch
      - i3.xlarge.elasticsearch
      - i3.2xlarge.elasticsearch
      - i3.4xlarge.elasticsearch
      - i3.8xlarge.elasticsearch
      - i3.16xlarge.elasticsearch
      - m5.large.elasticsearch
      - m5.xlarge.elasticsearch
      - m5.2xlarge.elasticsearch
      - m5.4xlarge.elasticsearch
      - m5.12xlarge.elasticsearch
      - r5.large.elasticsearch
      - r5.xlarge.elasticsearch
      - r5.2xlarge.elasticsearch
      - r5.4xlarge.elasticsearch
      - r5.12xlarge.elasticsearch
      - t2.small.elasticsearch
      - t2.medium.elasticsearch
      - c4.large.elasticsearch
      - c4.xlarge.elasticsearch
      - c4.2xlarge.elasticsearch
      - c4.4xlarge.elasticsearch
      - c4.8xlarge.elasticsearch
      - i2.xlarge.elasticsearch
      - i2.2xlarge.elasticsearch
      - m4.large.elasticsearch
      - m4.xlarge.elasticsearch
      - m4.2xlarge.elasticsearch
      - m4.4xlarge.elasticsearch
      - m4.10xlarge.elasticsearch
      - r4.large.elasticsearch
      - r4.xlarge.elasticsearch
      - r4.2xlarge.elasticsearch
      - r4.4xlarge.elasticsearch
      - r4.8xlarge.elasticsearch
      - r4.16xlarge.elasticsearch
      - m3.medium.elasticsearch
      - m3.large.elasticsearch
      - m3.xlarge.elasticsearch
      - m3.2xlarge.elasticsearch
      - r3.large.elasticsearch
      - r3.xlarge.elasticsearch
      - r3.2xlarge.elasticsearch
      - r3.4xlarge.elasticsearch
      - r3.8xlarge.elasticsearch
    Default: "r5.large.elasticsearch"
    Description: if ESEnable set true, sets the type/size of instance
    Type: String
  ESInstanceVersion:
    AllowedValues:
      - 7.1
      - 6.8
      - 6.7
      - 6.5
      - 6.4
      - 6.3
      - 6.2
      - 6.0
      - 5.6
      - 5.5
      - 5.3
      - 5.1
      - 2.3
      - 1.5
    Default: 6.2
    Description: if ESEnable set true, sets the Elasticsearch version
    Type: Number
Conditions:
  ContactFlowLogGroupExists: !Not
    - !Equals
      - Ref: ContactFlowLogGroup
      - ""
Resources:
  AgentFirehose:
    Properties:
      DeliveryStreamType: KinesisStreamAsSource
      ElasticsearchDestinationConfiguration:
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 1
        DomainARN:
          Fn::GetAtt:
            - Elasticsearch
            - DomainArn
        IndexName: agent-logs
        IndexRotationPeriod: OneHour
        RetryOptions:
          DurationInSeconds: 100
        RoleARN:
          Fn::GetAtt:
            - FirehoseRole
            - Arn
        S3BackupMode: AllDocuments
        S3Configuration:
          BucketARN:
            Ref: AmznConnectOutputBucketArn
          BufferingHints:
            IntervalInSeconds: 60
            SizeInMBs: 1
          CompressionFormat: GZIP
          Prefix: !Ref AgentFirehoseS3KeyPrefix
          RoleARN:
            Fn::GetAtt:
              - FirehoseRole
              - Arn
        TypeName: AmznConnect
      KinesisStreamSourceConfiguration:
        KinesisStreamARN:
          Ref: AgentKinesisStreamArn
        RoleARN:
          Fn::GetAtt:
            - FirehoseRole
            - Arn
    Type: AWS::KinesisFirehose::DeliveryStream
  CtrFirehose:
    Properties:
      DeliveryStreamType: KinesisStreamAsSource
      ElasticsearchDestinationConfiguration:
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 1
        DomainARN:
          Fn::GetAtt:
            - Elasticsearch
            - DomainArn
        IndexName: ctr-logs
        IndexRotationPeriod: OneHour
        RetryOptions:
          DurationInSeconds: 100
        RoleARN:
          Fn::GetAtt:
            - FirehoseRole
            - Arn
        S3BackupMode: AllDocuments
        S3Configuration:
          BucketARN:
            Ref: AmznConnectOutputBucketArn
          BufferingHints:
            IntervalInSeconds: 60
            SizeInMBs: 1
          CompressionFormat: GZIP
          Prefix: !Ref CtrFirehoseS3KeyPrefix
          RoleARN:
            Fn::GetAtt:
              - FirehoseRole
              - Arn
        TypeName: AmznConnect
      KinesisStreamSourceConfiguration:
        KinesisStreamARN:
          Ref: CtrKinesisStreamArn
        RoleARN:
          Fn::GetAtt:
            - FirehoseRole
            - Arn
    Type: AWS::KinesisFirehose::DeliveryStream
  CwLogsToElasticsearchLambda:
    Properties:
      CodeUri:
        Bucket:
          Ref: CopyLambdaSourceBucket
        Key: !Sub ${QSS3KeyPrefix}functions/deploy-es-true-cwl-logs.zip
      Description: Contact flow Cloudwatch logs to Amazon Elasticsearch and S3
      Environment:
        Variables:
          ES_ENDPOINT:
            Fn::GetAtt:
              - Elasticsearch
              - DomainEndpoint
          S3_BUCKET:
            Ref: AmznConnectOutputBucketName
          S3_PREFIX: !Ref ContactFlowS3KeyPrefix
      Handler: index.handler
      MemorySize: 128
      Role:
        Fn::GetAtt:
          - CwLogsToElasticsearchLambdaRole
          - Arn
      Runtime: nodejs12.x
      Timeout: 300
    Type: AWS::Serverless::Function
  ContactFlowLogFilter:
    Condition: ContactFlowLogGroupExists
    DependsOn: CwLogsToElasticsearchLambdaInvoke
    Properties:
      DestinationArn:
        Fn::GetAtt:
          - CwLogsToElasticsearchLambda
          - Arn
      FilterPattern: ""
      LogGroupName:
        Ref: ContactFlowLogGroup
    Type: AWS::Logs::SubscriptionFilter
  CwLogsToElasticsearchLambdaInvoke:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
          - CwLogsToElasticsearchLambda
          - Arn
      Principal:
        Fn::Join:
          - ""
          - - logs.
            - Ref: AWS::Region
            - .amazonaws.com
      SourceAccount:
        Ref: AWS::AccountId
      SourceArn:
        Fn::Join:
          - ":"
          - - arn:aws:logs
            - Ref: AWS::Region
            - Ref: AWS::AccountId
            - log-group
            - Ref: ContactFlowLogGroup
            - "*"
    Type: AWS::Lambda::Permission
  CwLogsToElasticsearchLambdaRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
        Version: 2012-10-17
      Path: /
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - es:ESHttpPost
                Effect: Allow
                Resource:
                  Fn::Join:
                    - /
                    - - Fn::GetAtt:
                          - Elasticsearch
                          - DomainArn
                      - "*"
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:GetLogEvents
                  - logs:DescribeLogStreams
                Effect: Allow
                Resource:
                  - arn:aws:logs:*:*:*
              - Action:
                  - s3:AbortMultipartUpload
                  - s3:GetBucketLocation
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:ListBucketMultipartUploads
                  - s3:PutObject
                Effect: Allow
                Resource:
                  - Ref: AmznConnectOutputBucketArn
                  - Fn::Join:
                      - /
                      - - Ref: AmznConnectOutputBucketArn
                        - "*"
            Version: 2012-10-17
          PolicyName: amznConnect-logsToElasticsearchPolicy
    Type: AWS::IAM::Role
  FirehoseRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId:
                  Ref: AWS::AccountId
            Effect: Allow
            Principal:
              Service:
                - firehose.amazonaws.com
        Version: 2012-10-17
      Path: /
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - s3:AbortMultipartUpload
                  - s3:GetBucketLocation
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:ListBucketMultipartUploads
                  - s3:PutObject
                Effect: Allow
                Resource:
                  - Ref: AmznConnectOutputBucketArn
                  - Fn::Join:
                      - /
                      - - Ref: AmznConnectOutputBucketArn
                        - "*"
              - Action:
                  - kinesis:DescribeStream
                  - kinesis:GetShardIterator
                  - kinesis:GetRecords
                Effect: Allow
                Resource:
                  - Ref: AgentKinesisStreamArn
                  - Ref: CtrKinesisStreamArn
              - Action:
                  - kms:Decrypt
                Condition:
                  StringEquals:
                    kms:ViaService:
                      Fn::Join:
                        - .
                        - - kinesis
                          - Ref: AWS::Region
                          - amazonaws.com
                  StringLike:
                    kms:EncryptionContext:aws:kinesis:arn:
                      - Ref: AgentKinesisStreamArn
                Effect: Allow
                Resource: arn:aws:kms:region:accountid:key/%SSE_KEY_ARN%
              - Action:
                  - es:DescribeElasticsearchDomain
                  - es:DescribeElasticsearchDomains
                  - es:DescribeElasticsearchDomainConfig
                  - es:ESHttpPost
                  - es:ESHttpPut
                  - es:ESHttpGet
                Effect: Allow
                Resource:
                  - Fn::GetAtt:
                      - Elasticsearch
                      - DomainArn
                  - Fn::Join:
                      - /
                      - - Fn::GetAtt:
                            - Elasticsearch
                            - DomainArn
                        - "*"
            Version: 2012-10-17
          PolicyName: amznConnect-firehoseRolePolicy
    Type: AWS::IAM::Role
  Elasticsearch:
    Properties:
      AccessPolicies:
        Statement:
          - Action:
              - es:ESHttpDelete
              - es:ESHttpGet
              - es:ESHttpHead
              - es:ESHttpPost
              - es:ESHttpPut
            Effect: Allow
            Principal:
              AWS:
                - !Ref AWS::AccountId
            Resource:
              - Fn::Join:
                  - ":"
                  - - arn:aws:es
                    - Ref: AWS::Region
                    - Ref: AWS::AccountId
                    - Fn::Join:
                        - /
                        - - domain
                          - Ref: ESName
                          - "*"
        Version: 2012-10-17
      DomainName:
        Ref: ESName
      EBSOptions:
        EBSEnabled: true
        VolumeSize: 512
      ElasticsearchClusterConfig:
        InstanceCount: 2
        InstanceType:
          Ref: ESInstanceType
        ZoneAwarenessEnabled: true
      ElasticsearchVersion:
        Ref: ESInstanceVersion
    Type: AWS::Elasticsearch::Domain
Transform: AWS::Serverless-2016-10-31
